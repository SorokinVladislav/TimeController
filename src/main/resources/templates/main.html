<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Отметить работника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">



</head>
<body class="bg-dark">

<div>
    <div class="container-fluid mt-2 " >

        <div class="row">

            <div th:insert="~{../static/parts/navbar:: nav}"  class="col-md-8 col-lg-2 navbar-container"></div>


            <div class="col-md-8 col-lg-10 content-container">




<!--           Добавить запись времени     -->
                <h2 th:text="${user}" class="text-white bg-dark"></h2><br>

                <form class="form-inline" method="post" th:action="@{/main}">
                    <div class="form-group  mb-2">
                        <input type="password" class="form-control" id="inputPassword2" name="worker" placeholder="Отметить работника" autofocus>
                    </div>
                    <button hidden type="submit">Добавить</button>
                </form>

                <div th:text="${empty}" id="empty" class="text-white bg-dark"></div>




                <div th:each="ele, iter : ${messages}">

                        <span th:text="${iter.count}+'. '" name="jid" class="text-white bg-dark"/>
                        <span th:text="${ele.worker_id.firstname}" name="jid" class="text-white bg-dark"/>
                        <span th:text="${ele.worker_id.lastname}" name="jid" class="text-white bg-dark"/>
                        <span th:text="${ele.getId()}" name="id" class="text-white bg-dark" hidden/>

                        <a th:href="'/delete/'+${ele.getId()}">
                            <button type="button" class="btn text-danger" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </a>


                </div>


                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Ошибка</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Данный работник не зарегистрирован
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>

                                <a href="/addworker" type="button" class="btn btn-primary">Зарегистрировать</a>

                            </div>
                        </div>
                    </div>
                </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


                <script src="../static/main.js"></script>



            </div>
        </div>
    </div>
</div>

</body>
</html>
