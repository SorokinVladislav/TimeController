<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Отметить работника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">



</head>
<body class="bg-dark">

<div>
    <div class="container-fluid mt-2 " >

        <div class="row">

            <div th:insert="~{../static/parts/navbar:: nav}"  class="col-md-8 col-lg-2 navbar-container"></div>



            <div class="col-md-8 col-lg-10 content-container" >


            <span th:if="${message}" th:text="${message}"></span>

                <div>

                    <div class="row">
                        <form th:action="@{/registration}" method="post">

                            <h2  class="text-light">Добавить мастера:</h2>

                            <div class="form-label-group mt-3 ml-3 "  >
                                <input type="text" name="firstname" class="form-control" placeholder="Имя: " required="" autofocus="">
                            </div>

                            <div class="form-label-group mt-3 ml-3">
                                <input type="text"  name="lastname" class="form-control" placeholder="Фамилия: " required="" autofocus="">
                            </div>

                            <div class="form-label-group mt-3 ml-3">
                                <input type="text"  name="position" class="form-control" placeholder="Должность: " required="" autofocus="">
                            </div>

                            <div class="form-label-group mt-3 ml-3 "  >
                                <input type="text" name="username" class="form-control" placeholder=" Логин: " required="" autofocus="">
                            </div>

                            <div class="form-label-group mt-3 ml-3">
                                <input type="password" name="password" class="form-control" placeholder="Пароль: " required="" autofocus="">
                            </div>
                            <br>
                            <div class="ml-3"><input  type="submit" class="btn btn-secondary" value="Sign In"/></div>
                        </form>
                    </div>

                </div>




















                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



            </div>
        </div>
    </div>
</div>

</body>
</html>
